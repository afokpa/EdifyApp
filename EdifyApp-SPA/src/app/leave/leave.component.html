<div class="container mt-4">
    <div class="row">
        
      <div class="col-sm-4">
        <div class="card-body">
          <div>
            <strong>Username</strong>
            <p>{{user.username | titlecase}}</p>
          </div>
          <div>
              <strong>Department</strong>
              <p>{{user.department}}</p>
          </div>
          <div>
              <strong>Remaining leave days</strong>
              <p>{{user.remainingLeaveDays}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
            <!-- <div class="col-sm-">
                <div class="alert alert-info">
                    <strong>Information</strong> You have requested for leave. Any unsubmitted information will be lost!
                </div>
            </div> -->
        <div class="staff-leave">
            <form #leaveForm="ngForm" id="leaveForm" (ngSubmit)="submitLeave()">
                <h6>Reason for Leave</h6>
                <textarea name="leaveReason" rows="1" class="form-control" [(ngModel)]="user.leaveReason"></textarea>
                <h6>Number of days</h6>
                <textarea name="numberOfDays" rows="1" class="form-control" [(ngModel)]="user.numberOfDays"></textarea>
                <h6>Current outstsanding duties</h6>
                <textarea name="currentOutstandingDuties" rows="1" class="form-control" [(ngModel)]="user.currentOutstandingDuties"></textarea>
                <h6>Outstanding duties status</h6>
                <textarea name="statusOfCurrentOutstandingDuties" rows="1" class="form-control" [(ngModel)]="user.statusOfCurrentOutstandingDuties"></textarea>
                <h6>Staff to takeover</h6>
                <textarea name="takeOverEmployee" rows="1" class="form-control" [(ngModel)]="user.takeoverEmployee"></textarea>
                <!-- <label for="leaveReason">Reason for leave</label>
                <input class="form-control" type="text" name="leaveReason" [(ngModel)]="user.leaveReason">
                <label for="numberOfDays">Number of days</label>
                <input class="form-control" type="text" name="numberOfDays" [(ngModel)]="user.numberOfDays"> -->
            </form>   
        </div>
        <div class="card-footer">
            <button [disabled]="!leaveForm.dirty" form="leaveForm" class="btn btn-success btn-block w--100">Submit</button>
        </div>
      </div>
    </div>
  </div>
